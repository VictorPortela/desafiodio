<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato - Clínica de Estética</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Agende sua Consulta</h1>
    <div class="contact-info">
        <h2>Informações de Contato</h2>
        <ul>
            <li><strong>Endereço:</strong> Rua Exemplo, 123 - Bairro - Cidade</li>
            <li><strong>Telefone:</strong> (00) 1234-5678</li>
            <li><strong>Email:</strong> exemplo@clinicadeestetica.com</li>
        </ul>
    </div>
    <div class="contact-form">
        <h2>Envie uma Mensagem</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
                <button type="reset">Resetar </button>
            </div>
        </form>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15556.871428406948!2d-38.4210646!3d-12.8937084!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7161192aeceba17%3A0x56da18aa291113f3!2sCB%20clinica!5e0!3m2!1spt-BR!2sbr!4v1715730033376!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>

</body>
</html>
